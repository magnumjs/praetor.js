<html>
<head>
  <title>Praetor.JS Jasmine Spec Runner</title>
  <link href="//cdn.jsdelivr.net/jasmine/1.3.1/jasmine.css" type="text/css" rel="stylesheet">
  <script src="//cdn.jsdelivr.net/jasmine/1.3.1/jasmine.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/jasmine/1.3.1/jasmine-html.js" type="text/javascript"></script>
  <script src="//rawgit.com/magnumjs/praetor.js/master/praetor.min.js"></script>
  <script src="//rawgit.com/magnumjs/praetor.js/master/tests/praetorjs-api-spec.js"></script>
</head>
<body>
<a href="https://github.com/magnumjs/praetor.js">Praetor.JS</a>
<script type="text/javascript">
window.onload = function() {
  var env = jasmine.getEnv();
  env.addReporter(new jasmine.HtmlReporter());
  env.execute();
};
</script>
</body>
</html>
